name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build and Deploy
      run: |
        npm install
        npm run build
        git add -A
        git commit -m "Deploy to GitHub Pages"
        git push --force "https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" master
