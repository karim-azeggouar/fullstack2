name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build and deploy
      run: |
        npm ci
        npm run build
        git add -f build
        git commit -m "Initial build"
        git push -f https://github.com/karim-azeggouar/fullstack2.git master
